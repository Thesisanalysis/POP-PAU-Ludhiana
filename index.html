<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Calendar - PAU Package of Practices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5fff5;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #2b7a2b; }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #cropDetails {
      margin-top: 20px;
      padding: 15px;
      border-left: 5px solid #2b7a2b;
      background: #f9f9f9;
    }
    p { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crop Calendar / Package of Practices</h1>
    <label for="cropSelect"><b>Select Crop:</b></label>
    <select id="cropSelect" onchange="showDetails()"></select>
    <div id="cropDetails"><p>Please select a crop.</p></div>
  </div>
  <script src="data_crops.js"></script>
  <script src="script.js"></script>
</body>
</html>
