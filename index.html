<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Information (PAU POP)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 100%;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    .card h2 {
      margin-top: 0;
      color: #2e7d32;
    }
    .card p {
      margin: 8px 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header>
  Crop Information (PAU Package of Practices)
</header>

<main>
  <label for="cropSelect">Select a Crop:</label>
  <select id="cropSelect">
    <option value="">-- Select Crop --</option>
    <option value="wheat">Wheat</option>
    <option value="paddy">Paddy (Rice)</option>
    <option value="maize">Maize</option>
    <option value="cotton">Cotton</option>
    <option value="barley">Barley</option>
  </select>

  <div id="cropInfo" class="card" style="display: none;"></div>
</main>

<script src="data_crops.js"></script>
<script src="script.js"></script>
</body>
</html>
